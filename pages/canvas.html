<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>Canvas</title>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>

<body>
    <h3>Canvas</h3>
    <div id="message">BANANA!</div>
    <canvas id="canvasObject" width="575" height="285">
        Any text displayed here will be used as fallback, in case the current browser does not support the canvas object.
    </canvas>

    <script type="text/javascript">
        $(document).ready(function() {
            if (Modernizr.canvas) {
                var canvasObject = document.getElementById('canvasObject');
                if (canvasObject) {
                    var context = canvasObject.getContext('2d');
                    if (context) {
                        // context.fillRect(0, 0, 150, 100);
                        // context.fillStyle = '#00f'; // blue
                        // context.strokeStyle = '#f00'; // red
                        // context.lineWidth = 4;
                        // context.fillRect (0, 0, 150, 50); 
                        // context.strokeRect(0, 60, 150, 50);
                        
                        // Draw an image
                        var image = new Image(575, 285);
                        image.src = "http://www.toonbarn.com/wordpress/wp-content/uploads/2011/02/Despicable-Mes-Minions-and-the-Despicable-Banana.jpg"
                        image.onload = function() {
                            // Loading an image can take a while; hence the callback on the onload event... which is executed asynchronously.
                            context.drawImage(image, 10, 40);
                        }
                    }
                }
            }
            else {
                $('#message').text('this browser doesn\'t support Canvas');
            }
        });
    </script>
</body>

</html>
